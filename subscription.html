<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            position: relative;
            overflow: hidden;
            margin: 0;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        button {
            position: absolute;
            padding: 10px 20px;
            font-size: 16px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="escapeButton">Cancel Subscription</button>
    </div>
    <script>
        const button = document.getElementById("escapeButton");
        const container = document.querySelector(".container");

        button.addEventListener("mouseenter", () => {
            const maxX = container.clientWidth - button.clientWidth;
            const maxY = container.clientHeight - button.clientHeight;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            button.style.left = `${randomX}px`;
            button.style.top = `${randomY}px`;
        });
    </script>
</body>
</html>
